
<br><br>
    <div class="container">
        <div class="row">
            <div class="col s12" style="height:300px;overflow:hidden" >
                <img class="responsive-img" style="background-size:cover;width:100%" src="{{class.pictureUrl}}">
            </div>
          </div>
          <div class="row">
                <div class="col s6">
                    <h3>{{class.name}}</h3>
                    <p>{{class.description}}</p>

                </div>
                <div class="col s6" style="padding-top:70px">
                        <p>On: {{class.day}}</p>
                        <p>At: {{class.time}}</p>
                        <P>Duration {{class.duration}} Min</P>
                        <p>Number of pepole : {{class.numberOfPar}}</p>
                        <p>Free slots : {{class.maxNumber - class.numberOfPar}}</p>
                        <button *ngIf="class.numberOfPar < class.maxNumber && !is_currentUser" class="waves-effect waves-light btn red" style="width:100%" (click)="joinUserToClass()">join</button>
                        <a *ngIf="class.numberOfPar == class.maxNumber" class="waves-effect waves-light btn " style="width:100%">class is full</a>
                        <a *ngIf="is_currentUser" class="waves-effect waves-light btn red" style="width:100%">all ready joined</a>
                </div>
        </div>
    </div>
